<!DOCTYPE html>
<html>

<head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <form id="form1" action="" method="dialog" onsubmit="return checkData()">
            <table>
                <tr>
                    <td align="left"><label for="number">Amount</label></td>
                    <td align="left"><input type="number" id="principal" /></td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td align="left"> <label for="rate">Rate</label></td>
                    <td align="left"><input type="range" id="rate" min="1" max="20" value="default_val"
                            onchange="updateRate()" />
                        <span class="atc" id="rate_val">10.25%</span>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td align="left"><label for="years">No. of Years</label></td>
                    <td align="left"><select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select></td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td colspan="2" align="centre">
                        <button type="submit" onclick="compute()">Compute Interest</button>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td colspan="2" align="centre">
                        <span id="result"></span>
                    </td>
                </tr>
            </table>
        </form>
        <footer>&#169; Everyone Can Get Rich</footer>
    </div>
</body>

</html>
